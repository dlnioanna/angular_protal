<div class="col-md-12" style="padding-top: 20px">
  <div class="card card-container">
    <form *ngIf="!isSuccessful"
          name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username"
               required #username="ngModel" minlength="3" maxlength="20" id="username"/>
        <div class="alert-danger" *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">Name is required</div>
          <div *ngIf="username.errors.minlength">Username be at least 3 characters</div>
          <div *ngIf="username.errors.maxlength">Username must be less than 20 characters</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input type="email" class="form-control" name="email" id="email"
               [(ngModel)]="form.email" required #email="ngModel"/>
        <div class="alert-danger" *ngIf="f.submitted && email.invalid">
           <div *ngIf="email.errors.required">Email is required</div>
           <div *ngIf="email.errors.email">email must be valid</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password"
               [(ngModel)]="form.password" required minlength="6" #password="ngModel">
        <div class="alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
<div class="form-group">
  <button class="btn btn-info btn-block">Sign up</button>
</div>
      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Sign up failed! <br>{{errorMessage}}
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isSuccessful">Your registration is successful!</div>

  </div>
</div>
